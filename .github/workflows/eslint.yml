name: Lint

on:
  pull_request:
    branches: ["*"]

jobs:
  lint:
    name: with eslint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.20.0]

    steps:
      - uses: actions/checkout@v2
      - uses: elasticdao/actions-yarn@6e21e85cfaba2e5da5f1dd3c875c2c44c9952480
        with:
          cmd: install # will run `yarn install` command
      - uses: elasticdao/actions-yarn@6e21e85cfaba2e5da5f1dd3c875c2c44c9952480
        with:
          cmd: lint # will run `yarn lint` command

