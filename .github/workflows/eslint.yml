name: Lint

on:
  pull_request:
    branches: [ '*' ]

jobs:
  lint:
    name: with eslint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.20.0]

    steps:
      - uses: actions/checkout@v2
      - uses: elasticdao/actions-yarn@fafb2e03d1d4345bb8ee37eb2af5774a2af45d02
        with:
          cmd: install # will run `yarn install` command
      - uses: elasticdao/actions-yarn@fafb2e03d1d4345bb8ee37eb2af5774a2af45d02
        with:
          cmd: lint # will run `yarn lint` command

