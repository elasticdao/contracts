name: Lint

on:
  pull_request:
    branches: ["*"]

jobs:
  lint:
    name: with eslint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.20.0]

    steps:
      - uses: actions/checkout@v2
      - uses: elasticdao/actions-yarn@44f32a976de93ca2f4e001f8b1805746bc776611
        with:
          cmd: install # will run `yarn install` command
      - uses: elasticdao/actions-yarn@44f32a976de93ca2f4e001f8b1805746bc776611
        with:
          cmd: lint # will run `yarn lint` command

