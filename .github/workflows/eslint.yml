name: Lint

on:
  pull_request:
    branches: ["*"]

jobs:
  lint:
    name: with eslint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.20.0]

    steps:
      - uses: actions/checkout@v2
      - uses: elasticdao/actions-yarn@4db913850455ce41f892790a28b1f893c9de6792
        with:
          cmd: install # will run `yarn install` command
      - uses: elasticdao/actions-yarn@4db913850455ce41f892790a28b1f893c9de6792
        with:
          cmd: lint # will run `yarn lint` command

