name: Lint

on:
  pull_request:
    branches: ["*"]

jobs:
  lint:
    name: with eslint
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.20.0]

    steps:
      - uses: actions/checkout@v2
      - uses: elasticdao/actions-yarn@6e25adaba0ac59f40287a501d45393b5b5a10d1f
        with:
          cmd: install # will run `yarn install` command
      - uses: elasticdao/actions-yarn@6e25adaba0ac59f40287a501d45393b5b5a10d1f
        with:
          cmd: lint # will run `yarn lint` command

